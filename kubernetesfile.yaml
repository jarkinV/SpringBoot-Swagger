apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-example
  name: springboot-example
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-example
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: springboot-example
    spec:
      containers:
        - image: gcr.io/eternal-trainer-271923/github_jarkinv_springboot-swagger
          imagePullPolicy: IfNotPresent
          name: springboot-example-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: springboot-example
  name: springboot-example-hpa-t6z3
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: springboot-example
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: springboot-example
  name: springboot-example-service
  namespace: default
spec:
  clusterIP: 10.59.244.214
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 31445
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: springboot-example
  sessionAffinity: None
  type: LoadBalancer
